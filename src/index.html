<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knee preop</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="button-container">
        <button class="toggle-button">Femur Center</button>
        <button class="toggle-button">Hip Center</button>
        <button class="toggle-button">Femur Proximal Canal</button>
        <button class="toggle-button">Femur Distal Canal</button>
        <button class="toggle-button">Medial Epicondyle</button>
        <button class="toggle-button">Lateral Epicondyle</button>
        <button class="toggle-button">Distal Medial Pt</button>
        <button class="toggle-button">Distal Lateral Pt</button>
        <button class="toggle-button">Posterior Medial Pt</button>
        <button class="toggle-button">Posterior Lateral Pt</button>
        <button class="update-button">Update</button>
    </div>

    <div class="increment-btn">
        <div class="button-set">
            <div class="button-set-title">Varus/valgus</div>
            <div class="button-row">
                <button id="decrement-btn" class="decrement-v">-</button>
                <div id="counter-text">
                    <div id="counter" class="counter-text-varus">0</div>
                </div>
                <button id="increment-btn" class="increment-v">+</button>
            </div>
        </div>
    
        <div class="button-set">
            <div class="button-set-title">Flexion/extension</div>
            <div class="button-row">
                <button id="decrement-btn" class="decrement-l">-</button>
                <div id="counter-text">
                    <div id="counter" class="counter-text-lateral">0</div>
                </div>
                <button id="increment-btn" class="increment-l">+</button>
            </div>
        </div>
    
        <div class="button-set">
            <div class="button-set-title">Distal resection</div>
            <div class="button-row">
                <button id="decrement-btn" class="decrement-d">-</button>
                <div id="counter-text">
                    <div id="counter" class="counter-text-distal">0</div>
                </div>
                <button id="increment-btn" class="increment-d">+</button>
            </div>
        </div>

        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label><br>

        <div class="button-set-title">Resection</div>
    </div>
    

   

    <canvas class="webgl">
    </canvas>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./UI.js"></script>

</body>

</html>
